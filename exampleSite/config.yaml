baseURL: https://example.com
languageCode: en-us
title: Fluency
theme: fluency
enableRobotsTXT: true
paginate: 3 # Set the number of posts to show before overflowing to the next page.
summaryLength: 100 # Configure how long the post summary should be on the homepage.
pygmentsUseClasses: true # enable theme-defined highlight style
hasCJKLanguage: false
enableEmoji: true
description: Basic personal site theme styled with minimal tachyons, syntax highlighting, and blog series configuration."

ignoreErrors:
  - error-remote-getjson

# googleAnalytics: UA-XXXXXXXXX-X
# disqusShortName: hugo

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags

permalinks:
  posts: posts/:slug

params:
  # change this
  author: Hugo Author
  twitter: gohugoio
  github: gohugoio
  # copyright: "Â© 2021 <a href='https://github.com/wayjam/hugo-theme-fluency'>Hugo Theme Fluency</a>."
  mainSections:
    - posts
  pageSize: 5
  # extraMeta: |
  #   this is a license
  #   <p>another line</p>
  
  disableComment: true
  disableCommentByType:
    - page
  thirdPartyComment: |
    this is your comment
  
  enableMathJax: true

menu:
  main:
    - identifier: posts
      name: posts
      url: posts/
      weight: 1
    - identifier: tags
      name: tags
      url: tags/
      weight: 2
    - identifier: archives
      name: archives
      url: archives/
      weight: 3
    - identifier: about
      name: about
      url: about/
      weight: 4

# Privacy configurations: https://gohugo.io/about/hugo-and-gdpr/
privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: false
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: false
